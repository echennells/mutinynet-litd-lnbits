name: Test Bitcoin Connection

on:
  workflow_dispatch: # Manual trigger only for testing

env:
  DO_API_KEY: ${{ secrets.DO_API_KEY }}

jobs:
  test-connection:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Get Bitcoin host
      run: |
        # For now, hardcode the IP since we know it
        # In production, this would use the DO API
        echo "BITCOIN_HOST=104.248.7.46" >> $GITHUB_ENV
        echo "BITCOIN_RPC_USER=bitcoin" >> $GITHUB_ENV
        echo "BITCOIN_RPC_PASSWORD=bitcoin" >> $GITHUB_ENV
    
    - name: Test Bitcoin RPC from GitHub Actions
      run: |
        python3 tests/test_bitcoin_connection.py
    
    - name: Test Lightning can connect
      run: |
        # Just test that we can reach the ports from GitHub Actions
        echo "Testing connectivity from GitHub Actions runner..."
        nc -zv $BITCOIN_HOST 38332 || echo "RPC port not accessible"
        nc -zv $BITCOIN_HOST 38333 || echo "P2P port not accessible"
        nc -zv $BITCOIN_HOST 28332 || echo "ZMQ port not accessible"